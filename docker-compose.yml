version: '3'
services:
  db:
    image: mysql:5.7
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "testdb"
      MYSQL_ROOT_PASSWORD: "secret"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    networks:
      - my-shared-network
  #
  tp-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 7080:7080
    environment:
      - DB_URI= jdbc:mysql://db:3306/testdb?allowPublicKeyRetrieval=true&useSSL=false
    depends_on:
      - db
    networks:
      - my-shared-network
    restart: always

networks:
  my-shared-network:
    driver: "bridge"